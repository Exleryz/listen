<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../../../css/demoe2.css">
	<link rel="stylesheet" type="text/css" href="../../../layui/css/layui.css">
</head>
<body>
<div class="head">积分管理</div>
<div class="select_box">
    <div class="box_row">
        <div class="row_item">
            <div class="laber">帐号：</div>
            <input type="text" class="item_input">
        </div>
        <div class="row_item">
            <div class="laber">用户名：</div>
            <input type="text" class="item_input">
        </div>
        <div class="row_item">
            <div class="laber">等级：</div>
            <select name="" id="" class="item_select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
    </div>
    <div class="box_row row_2">
        <input type="text" placeholder="搜索" class="row2_input">
    </div>
</div>
<div class="table">
    <table>
        <tr class="title_row">
            <td class="">帐号</td>
            <td class="">用户名</td>
            <td class="">等级</td>
            <td class="">积分</td>
            <td class="">修改原因</td>
            <td class="">加减</td>
            <td class="">确定</td>
        </tr>
        <tr class="content_row">
            <td class="">xxx</td>
            <td class="">xxxxx</td>
            <td class="">中级</td>
            <td class="">103</td>
            <td class="">
                <input type="text" placeholder="请输入修改原因">
            </td>
            <td>
                <div class="add">
                    <div>+</div>
                    <input type="text" style="width: 30px;height: 30px;">
                    <div>-</div>
                </div>
            </td>
            <td class="">
                <input type="checkbox" value="苹果" />
            </td>
        </tr>
        <tr class="content_row">
            <td class="">xxx</td>
            <td class="">xxxxx</td>
            <td class="">中级</td>
            <td class="">103</td>
            <td class="">
                <input type="text" placeholder="请输入修改原因">
            </td>
            <td>
                <div class="add">
                    <div>+</div>
                    <input type="text" style="width: 30px;height: 30px;">
                    <div>-</div>
                </div>
            </td>
            <td class="">
                <input type="checkbox" value="苹果" />
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript" src="../../../js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="../../../js/main.js"></script>
<script type="text/javascript" src="../../../layui/layui.all.js"></script>

</script>
